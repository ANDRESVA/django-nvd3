{% load nvd3_tags %}
<head>
    <!-- code to include the NVD3 and D3 libraries goes here -->
    <!-- load_nvd3 filter takes a comma-separated list of id's where -->
    <!-- the charts need to be rendered to                             -->
    {% include_nvd3jscss %}
    {% load_chart charttype chartdata "lineplusbarchart_container" "400" "600" "False" chartkwargs %}
</head>
<body>
    <div id="lineplusbarchart_container"><svg style="height:400px;width:600px;"></svg></div>
</body>
